<div id="header-container">
    <h1>{{gameStatus}}</h1>
    <button (click)="newGame()">New Game</button>
    <button (click)="resetScore()">Reset Score</button>
</div>

<div class="square-container">
    <app-square class="game-square" *ngFor="let square of squares; let i = index"
                    [value]="square"
                    (click)="makeMove(i)">
    </app-square>
</div>
